<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="style.css"> 
  <title>Launch countdown timer</title>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>We're launching soon</h1>
    </div>
    
    <div class="counter">
      <div class="days">
        <div class="number">
          <div class="left-dot"></div>
          <div class="right-dot"></div>
          <div class="top" id="days-top"></div>
          <div class="down" id="days-down"></div>
          <div class="box" id="days"></div>
        </div>
        <span>Days</span>
      </div>

      <div class="hours">
        <div class="number">
          <div class="left-dot"></div>
          <div class="right-dot"></div>
          <div class="top" id="hours-top"></div>
          <div class="down" id="hours-down"></div>
          <div class="box" id="hours"></div>
        </div>
        <span>Hours</span>
      </div>
  
      <div class="minutes">
        <div class="number">
          <div class="left-dot"></div>
          <div class="right-dot"></div>
          <div class="top" id="minutes-top"></div>
          <div class="down" id="minutes-down"></div>
          <div class="box" id="minutes"></div>
        </div>
        <span>Minutes</span>
      </div>
  
      <div class="seconds">
        <div class="number">
          <div class="left-dot"></div>
          <div class="right-dot"></div>
          <div class="top" id="seconds-top"></div>
          <div class="down" id="seconds-down"></div>
          <div class="box" id="seconds"></div>
        </div>
        <span>Seconds</span>
      </div>
    </div>
  </div>




  <footer>
    <div class="socials">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-pinterest"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
    </div>
  </footer>

<!--   <img src="/images/pattern-hills.svg" class="pattern" alt=""> -->


  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
